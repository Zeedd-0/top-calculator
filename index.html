<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="project of a calculator">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    
    <main>
        <section id="main">
            <div id="calculator" class="flex column">
                <div id="display" class="flex column">
                    <div id="operation-display"></div>
                    <div id="result-display"></div>
                </div>
                <div id="keypad" class="flex">
                    <div id="clear" class="button operation-secondary"></div>
                    <div id="dummy1" class="button operation-secondary"></div>
                    <div id="dummy1" class="button operation-secondary"></div>
                    <div id="divide" class="button operation"></div>
                    <div id="seven" class="button number"></div>
                    <div id="eight" class="button number"></div>
                    <div id="nine" class="button number"></div>
                    <div id="multiply" class="button operation"></div>
                    <div id="four" class="button number"></div>
                    <div id="five" class="button number"></div>
                    <div id="six" class="button number"></div>
                    <div id="subtract" class="button operation"></div>
                    <div id="one" class="button number"></div>
                    <div id="two" class="button number"></div>
                    <div id="three" class="button number"></div>
                    <div id="add" class="button operation"></div>
                    <div id="double-zero" class="button number"></div>
                    <div id="zero" class="button number"></div>
                    <div id="dot" class="button number"></div>
                    <div id="equals" class="button operation"></div>
                </div>
            </div>

        </section>
    </main>

    <footer></footer>
</body>
</html>
