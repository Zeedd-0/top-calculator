<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="project of a calculator">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    
    <main>
        <section id="main" class="flex">
            <div id="calculator" class="flex column">
                <div id="display" class="flex column">
                    <div id="operation-display" class="flex"></div>
                    <div id="result-display" class="flex"></div>
                </div>
                <div id="keypad" class="flex">
                    <div id="clear" class="button operation-secondary">AC</div>
                    <div id="dummy1" class="button operation-secondary">D1</div>
                    <div id="dummy1" class="button operation-secondary">D2</div>
                    <div id="divide" class="button operation">÷</div>
                    <div id="seven" class="button number">7</div>
                    <div id="eight" class="button number">8</div>
                    <div id="nine" class="button number">9</div>
                    <div id="multiply" class="button operation">×</div>
                    <div id="four" class="button number">4</div>
                    <div id="five" class="button number">5</div>
                    <div id="six" class="button number">6</div>
                    <div id="subtract" class="button operation">−</div>
                    <div id="one" class="button number">1</div>
                    <div id="two" class="button number">2</div>
                    <div id="three" class="button number">3</div>
                    <div id="add" class="button operation">+</div>
                    <div id="double-zero" class="button number">00</div>
                    <div id="zero" class="button number">0</div>
                    <div id="dot" class="button number">.</div>
                    <div id="equals" class="button operation">=</div>
                </div>
            </div>

        </section>
    </main>

    <footer></footer>
</body>
</html>
